syntax = "proto3";

package proto.account.v1;

import "google/protobuf/timestamp.proto";

service AccountService {
  rpc FindWallet(FindWalletRequest) returns (FindWalletResponse);
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc FindAccountsByCurrencyOrType(FindAccountsByCurrencyOrTypeRequest) returns (FindAccountsByCurrencyOrTypeResponse);
  rpc FindAccountByCurrencyAndType(FindAccountByCurrencyAndTypeRequest) returns (FindAccountByCurrencyAndTypeResponse);
}

message AccountResponse {
  bool locked = 1;
  string status = 2;
  string account_id = 3;
  string account_type = 4;
  google.protobuf.Timestamp creation_time = 5;
  google.protobuf.Timestamp modification_time = 6;
  WalletResponse wallet_holding = 7;
}

///// Create account
message CreateAccountRequest {
  string currency = 1;
  string acct_type = 2;
  string timezone = 3;
}

message WalletResponse {
  float balance = 1;
  string currency = 2;
  google.protobuf.Timestamp modification_time = 3;
}

message CreateAccountResponse {
  AccountResponse account = 1;
}

///// Get Account detail
message FindAccountByCurrencyAndTypeRequest {
  string currency = 1;
  string acct_type = 2;
}

message FindAccountByCurrencyAndTypeResponse {
  AccountResponse account = 1;
}

////// Get account balance
message FindWalletRequest {
  string account_id = 1;
}

message FindWalletResponse {
  WalletResponse wallet_holding = 1;
}

///// GetAllUserAccounts
message CurrencyList {
  repeated string currencies = 1;
}

message AccountTypesList {
  repeated string types = 1;
}

message FindAccountsByCurrencyOrTypeRequest {
  optional CurrencyList currencies = 1;
  optional AccountTypesList acct_types = 2;
}

message FindAccountsByCurrencyOrTypeResponse {
  repeated AccountResponse accounts = 1;
}
