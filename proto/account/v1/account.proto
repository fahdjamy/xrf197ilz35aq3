syntax = "proto3";

package proto.account.v1;

import "google/protobuf/timestamp.proto";

service AccountService {
  rpc FindWallet(FindWalletRequest) returns (FindWalletResponse);
  rpc LockAccount(LockAccountRequest) returns (LockAccountResponse);
  rpc UpdateAccount(UpdateAccountRequest) returns (UpdateAccountResponse);
  rpc FreezeAccount(FreezeAccountRequest) returns (FreezeAccountResponse);
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc FindAccountById(FindAccountByIdRequest) returns (FindAccountByIdResponse);
  rpc FindAccountsByCurrencyOrType(FindAccountsByCurrencyOrTypeRequest) returns (FindAccountsByCurrencyOrTypeResponse);
  rpc FindAccountByCurrencyAndType(FindAccountByCurrencyAndTypeRequest) returns (FindAccountByCurrencyAndTypeResponse);
}

message AccountResponse {
  bool locked = 1;
  string status = 2;
  string account_id = 3;
  string account_type = 4;
  google.protobuf.Timestamp creation_time = 5;
  google.protobuf.Timestamp modification_time = 6;
  repeated WalletResponse wallets = 7;
}

///// Create account
message CreateAccountRequest {
  string currency = 1;
  string acct_type = 2;
  string timezone = 3;
}

message WalletResponse {
  float balance = 1;
  string currency = 2;
  google.protobuf.Timestamp modification_time = 3;
}

message CreateAccountResponse {
  AccountResponse account = 1;
}

////// Update Account
message UpdateAccountRequest {
  string account_id = 1;
  optional string timezone = 3;
  optional string account_type = 4;
}

message UpdateAccountResponse {
  bool updated = 1;
}

////// Freeze Account

message FreezeAccountRequest {
  string account_id = 1;
  bool freeze = 2;
}

message FreezeAccountResponse {
  bool success = 1;
}

////// Lock Account

message LockAccountRequest {
  string account_id = 1;
  bool lock = 2;
}

message LockAccountResponse {
  bool success = 1;
}

///// Get Account detail
message FindAccountByCurrencyAndTypeRequest {
  string currency = 1;
  string acct_type = 2;
  bool include_wallets = 3;
}

message FindAccountByCurrencyAndTypeResponse {
  AccountResponse account = 1;
}

////// Get account balance
message FindWalletRequest {
  string account_id = 1;
  string currency = 2;
}

message FindWalletResponse {
  WalletResponse wallet_holding = 1;
}

///// GetAllUserAccounts

message AccountTypesList {
  repeated string types = 1;
}

message FindAccountsByCurrencyOrTypeRequest {
  repeated string currencies = 1;
  repeated string acct_types = 2;
  bool include_wallets = 3;
}

message FindAccountsByCurrencyOrTypeResponse {
  repeated AccountResponse accounts = 1;
}
///// Find Account by AccountId
message FindAccountByIdRequest {
  string account_id = 1;
  bool include_wallets = 2;
}

message FindAccountByIdResponse {
  AccountResponse account = 1;
}
